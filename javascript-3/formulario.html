<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário Validação</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="mensagem"></div>
            <form id="formulario-02">
                <h2>Faça seu cadastro</h2>
                <input class="obrigatorio" type="text" name="nome" placeholder="Digite o seu nome" />
                <input class="email" type="text" name="email" placeholder="Digite o seu email" />
                <input type="text" name="telefone" placeholder="Digite o seu telefone" />
                <input class="numerico" type="text" name="cep" placeholder="Digite o seu CEP" />
                <input class="obrigatorio" type="text" name="cidade" placeholder="Digite a sua cidade" />
                <input class="uf" type="text" name="uf" placeholder="Digite o seu Estado" maxlength="2" />
                <button type="submit">Enviar</button>>
            </form>

            <div id="resultado"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
