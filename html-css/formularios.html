        <!-- Main -->
        <main>
            <div class="container">
                <h2>Formulários</h2>
                <article class="formulario-container">
                    <p>Preencha os campos abaixo</p>

                    <form method="post">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" />
                        </div>
						<div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" />
                        </div>
						<div>
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                        </div>
						<div class="form-prefere">
                            <p>Qual linguagem você prefere?</p>
								<label for="prefereHTML"><input type="radio" name="linguagens" value="html" id="prefereHTML" /> HTML</label>
                                <label for="prefereCSS"><input type="radio" name="linguagens" value="css" id="prefereCSS" /> CSS</label>
								<label for="prefereJavaScript"><input type="radio" name="linguagens" value="javascript" id="prefereJavaScript" /> JavaScript</label>
                            </p>
                        </div>
						<div class="form-sabe">
                            <p>Quais linguagens você sabe?</p>
                            <label for="sabeHTML"><input type="checkbox" name="linguagens" value="html" id="sabeHTML" /> HTML</label>
                            <label for="sabeCSS"><input type="checkbox" name="linguagens" value="css" id="sabeCSS" /> CSS</label>
                            <label for="sabeJavaScript"><input type="checkbox" name="linguagens" value="javascript" id="sabeJavaScript" /> JavaScript</label>
                        </div>

                        <div>
                            <label>Qual a sua cor favorita?</label>
                            <select>
                                <option value="Azul">Azul</option>
                                <option value="Verde">Verde</option>
                                <option value="Vermelho" selected>Vermelho</option>
                            </select>
                        </div>

                        <div>
                            <input class="botao" type="submit" />
                        </div>
                    </form>
                </article>
            </div>
        </main>
